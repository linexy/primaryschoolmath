<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="口算练习">
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" href="/icon-192.png">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1>小学数学练习</h1>
            <p class="subtitle">让学习变得更简单！</p>
        </header>

        <main class="main-content">
            <div class="controls-panel">
                <div class="select-wrapper">
                    <label for="difficulty">选择难度：</label>
                    <select id="difficulty">
                        <option value="10">十以内运算</option>
                        <option value="20">二十以内运算</option>
                    </select>
                    <label class="switch-wrapper">
                        <input type="checkbox" id="threeNumbers">
                        <span class="switch-label">三数运算</span>
                    </label>
                    <label class="switch-wrapper">
                        <input type="checkbox" id="leftBlank">
                        <span class="switch-label">左边填空</span>
                    </label>
                </div>
                <button class="primary-btn" onclick="generateProblems()">
                    <span class="icon">📝</span>出题
                </button>
                <button class="primary-btn" onclick="window.print()">
                    <span class="icon">🖨️</span>打印
                </button>
                <button class="primary-btn" onclick="toggleCalendar()">
                    <span class="icon">📅</span>记录
                </button>
                <div class="timer-display">
                    <span class="icon">⏱️</span>
                    <span id="timer">00:00</span>
                </div>
            </div>

            <div class="calendar-panel">
                <div class="calendar-header">
                    <button class="calendar-nav" onclick="changeMonth(-1)">◀</button>
                    <h3 id="calendar-title">2024年3月</h3>
                    <button class="calendar-nav" onclick="changeMonth(1)">▶</button>
                </div>
                <div id="calendar" class="calendar"></div>
            </div>

            <div id="problems" class="problems-container"></div>

            <div class="action-panel">
                <button class="submit-btn" onclick="submitAnswers()" id="checkButton">
                    <span class="icon">✓</span>提交答案
                </button>
            </div>

            <div id="result" class="result-panel"></div>
        </main>

        <footer class="footer">
            <p>快乐学习 • 轻松进步</p>
            <p class="copyright">Made by <a href="https://github.com/linexy/primaryschoolmath" target="_blank">linexy</a>, for 子言</p>
        </footer>
    </div>
    <div class="calendar-overlay"></div>
    <script src="script.js"></script>
</body>
</html>
